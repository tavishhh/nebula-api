<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05050a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-purple: #9d50bb;
            --accent-blue: #6e7ff3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(157, 80, 187, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(110, 127, 243, 0.15) 0%, transparent 40%);
            color: white;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            padding: 16px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-blue);
            border-bottom: 1px solid var(--glass-border);
        }

        td {
            padding: 16px;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: 0.3s;
        }

        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            background: rgba(110, 127, 243, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
        }

        /* Loading Animation */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Purge Button Base Style */
        .purge-btn {
            background: rgba(255, 0, 0, 0.05);
            color: #ff3333;
            border: 1px solid #ff3333;
            padding: 6px 15px;
            border-radius: 2px; /* Sharp corners for a more military feel */
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

      /* Hover Effect: Glowing Red */
      .purge-btn:hover {
            background: #ff3333;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.6);
            text-shadow: none;
            transform: translateY(-1px);
        }

      /* Active Click Effect */
      .purge-btn:active {
        transform: translateY(1px);
        box-shadow: 0 0 5px rgba(255, 51, 51, 0.8);
        }

      /* Row Hover - dims other rows slightly to focus on current */
      tr:hover td {
        color: #fff;
        transition: 0.3s;
        }

    tr td {
        transition: 0.3s;
        color: rgba(255,255,255,0.7);
        }
      /* Custom Scrollbar for the Glass Card */
      .glass-card::-webkit-scrollbar {
        height: 8px;
        width: 8px;
        }
      .glass-card::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        }
      .glass-card::-webkit-scrollbar-thumb {
        background: var(--accent-blue);
        border-radius: 10px;
        border: 2px solid var(--bg-color);
        }

      /* Center the Action header */
     th:last-child {
        text-align: center;
        }

    /* Add a slight fade-in animation for the whole container */
    .container {
        animation: fadeIn 0.8s ease-out;
        }

    @keyframes fadeIn {
       from { opacity: 0; transform: translateY(10px); }
       to { opacity: 1; transform: translateY(0); }
       }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Command Center</h1>
        <p style="color: rgba(255,255,255,0.5)">System Core: Roster Logs</p>
    </header>

    <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
        <div class="glass-card" style="text-align: center; padding: 30px;">
            <div style="font-size: 0.8rem; color: var(--accent-blue); text-transform: uppercase; letter-spacing: 2px;">Total Agents</div>
            <div id="agentCount" style="font-size: 3.5rem; font-weight: 700; margin-top: 10px; text-shadow: 0 0 20px var(--accent-blue);">0</div>
        </div>
    </div>

    <div class="glass-card">
        <div id="loader" class="loader"></div>

        <div id="responseMsg" style="text-align: center; margin-bottom: 15px; font-family: monospace; color: var(--accent-blue);"></div>

        <table id="rosterTable" style="display: none; width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr style="text-align: left; border-bottom: 2px solid rgba(255,255,255,0.2);">
                    <th style="padding: 15px; color: #00d4ff;">AGENT NAME</th>
                    <th style="padding: 15px; color: #00d4ff;">IDENTIFIER</th>
                    <th style="padding: 15px; color: #00d4ff;">TRANSMISSION</th>
                    <th style="padding: 15px; color: #00d4ff;">TIMESTAMP</th> <th style="padding: 15px; color: #00d4ff; text-align: center;">ACTION</th>
                </tr>
            </thead>
            <tbody id="rosterTableBody">
                </tbody>
        </table>
    </div>
</div>
<script>
    // 1. INITIALIZE DATA LOAD
    async function loadData() {
        const loader = document.getElementById('loader');
        const statusBox = document.getElementById('responseMsg');

        try {
            // Use 'include' to leverage the browser's existing session
            const response = await fetch('/api/roster', {
                method: 'GET',
                credentials: 'include', 
                headers: {  
                    'Authorization': 'Basic ' + btoa('admin:Teamnebula@0987'),
                    'Content-Type': 'application/json'
                }
            });

            // Security Check
            if (response.status === 401) {
                console.warn("NEBULA_AUTH: Credentials required.");
                if (statusBox) statusBox.innerText = "SYSTEM_LOCK: Access Denied.";
                return;
            }

            if (!response.ok) throw new Error('System error');

            // Process Data
            const data = await response.json();
            
            // Update UI
            renderTable(data);
            updateCounter(data.length);

            // Hide the loader smoothly
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => { 
                    loader.style.display = 'none'; 
                }, 500); 
            }

        } catch (error) {
            console.error('Transmission Interrupted:', error);
            if (statusBox) statusBox.innerText = "SYSTEM_LOCK: Connection Failed.";
            if (loader) loader.style.display = 'none';
        }
    }

    // 2. RENDER THE TABLE (With Purge Buttons & Row Tracking)
    function renderTable(data) {
        const tableContainer = document.getElementById('rosterTable');
        const tableBody = document.getElementById('rosterTableBody');
        
        if (!tableBody || !tableContainer) return;

        tableContainer.style.display = 'table'; 
        tableBody.innerHTML = ''; 

        data.forEach(entry => {
            const row = `
                <tr id="row-${entry._id}">
                    <td style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05);">${entry.name}</td>
                    <td style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-family: monospace;">${entry.email}</td>
                    <td style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); opacity: 0.8;">${entry.message}</td>
                    <td style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center;">
                        <button class="purge-btn" onclick="deleteEntry('${entry._id}')">
                            PURGE
                        </button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    // 3. DELETE FUNCTION (Target Neutralization)
    async function deleteEntry(id) {
        if (!confirm("⚠️ WARNING: Permanent deletion of data packet requested. Proceed?")) return;

        try {
            const response = await fetch(`/api/roster/${id}`, {
                method: 'DELETE',
                credentials: 'include',
                headers: {
                    'Authorization': 'Basic ' + btoa('admin:Teamnebula@0987')
                }
            });

            if (response.ok) {
                // Visual feedback: Fade out the row
                const targetRow = document.getElementById(`row-${id}`);
                if (targetRow) {
                    targetRow.style.opacity = '0';
                    targetRow.style.transition = '0.5s';
                    targetRow.style.transform = 'translateX(20px)';
                }

                setTimeout(() => {
                    loadData(); // Re-fetch to update count
                }, 500);
            } else {
                alert("NEBULA_ERROR: Authorization or connection failure.");
            }
        } catch (error) {
            console.error('Purge failed:', error);
            alert("SYSTEM_CRITICAL: Delete command failed.");
        }
    }

    // 4. UPDATE THE AGENT COUNTER
    function updateCounter(count) {
        const counterElement = document.getElementById('agentCount');
        if (counterElement) {
            counterElement.innerText = count;
        }
    }

    // Run system check on launch
    window.onload = loadData;
</script>
</body>
</html>
