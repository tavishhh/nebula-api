<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05050a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-purple: #9d50bb;
            --accent-blue: #6e7ff3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(157, 80, 187, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(110, 127, 243, 0.15) 0%, transparent 40%);
            color: white;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            padding: 16px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-blue);
            border-bottom: 1px solid var(--glass-border);
        }

        td {
            padding: 16px;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: 0.3s;
        }

        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            background: rgba(110, 127, 243, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
        }

        /* Loading Animation */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
    <header>
        <h1>Command Center</h1>
        <p style="color: rgba(255,255,255,0.5)">System Core: Roster Logs</p>
    </header>

    <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
        <div class="glass-card" style="text-align: center; padding: 30px;">
            <div style="font-size: 0.8rem; color: var(--accent-blue); text-transform: uppercase; letter-spacing: 2px;">Total Agents</div>
            <div id="agentCount" style="font-size: 3.5rem; font-weight: 700; margin-top: 10px; text-shadow: 0 0 20px var(--accent-blue);">0</div>
        </div>
    </div>

    <div class="glass-card">
        <div id="loader" class="loader"></div>
        <table id="rosterTable" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr>
                    <th>Agent Name</th>
                    <th>Identifier (Email)</th>
                    <th>Transmission</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="rosterTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. INITIALIZE DATA LOAD
   async function loadData() {
    const loader = document.getElementById('loader');
    const statusBox = document.getElementById('responseMsg');

    try {
        const response = await fetch('/api/roster');

        // 1. Security Check
        if (response.status === 401) {
            console.warn("NEBULA_AUTH: Credentials required.");
            if (statusBox) statusBox.innerText = "SYSTEM_LOCK: Access Denied.";
            return;
        }

        if (!response.ok) throw new Error('System error');

        // 2. Process Data
        const data = await response.json();
        
        // 3. Update UI
        renderTable(data);
        updateCounter(data.length);

        // 4. THE FIX: Hide the loader smoothly
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { 
                loader.style.display = 'none'; 
            }, 500); 
        }

    } catch (error) {
        console.error('Transmission Interrupted:', error);
        if (statusBox) statusBox.innerText = "SYSTEM_LOCK: Connection Failed.";
        // Ensure loader disappears even if there is an error
        if (loader) loader.style.display = 'none';
    }
}

    // 2. RENDER THE TABLE (The missing function)
function renderTable(data) {
    const tableContainer = document.getElementById('rosterTable');
    const tableBody = document.getElementById('rosterTableBody');
    
    if (!tableBody || !tableContainer) return;

    // Ensure the table is visible now that we have data
    tableContainer.style.display = 'table'; 

    tableBody.innerHTML = ''; 

    data.forEach(entry => {
        const row = `
            <tr>
                <td style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">${entry.name}</td>
                <td style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">${entry.email}</td>
                <td style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">${entry.message}</td>
                <td style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">${new Date(entry.timestamp).toLocaleDateString()}</td>
            </tr>
        `;
        tableBody.innerHTML += row;
    });
}


    // 3. UPDATE THE AGENT COUNTER
    function updateCounter(count) {
        const counterElement = document.getElementById('agentCount');
        if (counterElement) {
            counterElement.innerText = count;
        }
    }

    // Run the system on page load
    window.onload = loadData;
</script>
</body>
</html>
